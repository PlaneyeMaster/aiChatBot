<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin MVP</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", Arial, sans-serif; margin:0; background:#0b0f14; color:#e6edf3;}
    header { padding: 16px 20px; border-bottom: 1px solid #1f2937; display:flex; gap:10px; align-items:center;}
    header h1 { margin:0; font-size:16px; }
    .wrap { padding: 16px; display:grid; grid-template-columns: 360px 1fr; gap: 16px; }
    .card { background:#0f1620; border:1px solid #1f2937; border-radius:12px; padding:14px; }
    label { display:block; font-size:12px; color:#9fb0c0; margin:10px 0 6px; }
    input, button { width:100%; box-sizing:border-box; }
    input { background:#0b1220; border:1px solid #243244; color:#e6edf3; border-radius:10px; padding:10px 12px; }
    button { background:#2563eb; border:0; border-radius:10px; padding:10px 12px; color:white; font-weight:700; cursor:pointer; margin-top:10px;}
    button.secondary { background:#1f2937; }
    button.danger { background:#b91c1c; }
    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid #1f2937; padding:10px; font-size:13px; vertical-align:top; }
    th { color:#9fb0c0; font-weight:600; text-align:left; }
    .muted { color:#9fb0c0; font-size:12px; }
    code { background:#111827; padding:2px 6px; border-radius:6px; border:1px solid #1f2937; }
  </style>
</head>
<body>
<header>
  <h1>Admin MVP</h1>
  <span class="muted" id="status">idle</span>
</header>

<div class="wrap">
  <div class="card">
    <h2 style="margin:0 0 10px; font-size:14px;">연결</h2>
    <label>API Base</label>
    <input id="apiBase" value="https://aichatbot-ez4g.onrender.com"/>

    <label>User ID</label>
    <input id="userId" value="user_001"/>

    <button id="btnLoad" class="secondary">메모리 조회</button>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px; font-size:14px;">Memory Items</h2>
    <div class="muted" style="margin-bottom:10px;">
      조회: <code>GET /admin/memory?user_id=...</code> / 삭제: <code>DELETE /admin/memory/{id}</code>
    </div>
    <div style="overflow:auto;">
      <table>
        <thead>
          <tr>
            <th style="width:140px;">created_at</th>
            <th>text</th>
            <th style="width:160px;">pinecone_vector_id</th>
            <th style="width:90px;">action</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const $ = (id) => document.getElementById(id);
  const setStatus = (s) => $("status").textContent = s;

  async function apiFetch(path, opts={}) {
    const base = $("apiBase").value.trim();
    const res = await fetch(base + path, opts);
    if (!res.ok) {
      const t = await res.text().catch(()=> "");
      throw new Error(`HTTP ${res.status} ${res.statusText} :: ${t}`);
    }
    return res;
  }

  function render(items) {
    const tbody = $("tbody");
    tbody.innerHTML = "";
    items.forEach((m) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${(m.created_at||"").slice(0,19).replace("T"," ")}</td>
        <td>${escapeHtml(m.text || "")}</td>
        <td><span class="muted">${escapeHtml(m.pinecone_vector_id || "")}</span></td>
        <td><button class="danger" data-id="${m.id}">삭제</button></td>
      `;
      tbody.appendChild(tr);
    });

    tbody.querySelectorAll("button.danger").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        if (!confirm("Supabase + Pinecone에서 모두 삭제합니다. 진행할까요?")) return;
        try {
          setStatus("deleting...");
          await apiFetch(`/admin/memory/${id}`, { method: "DELETE" });
          setStatus("deleted");
          await load();
        } catch (e) {
          alert(e.message);
          setStatus("error");
        }
      });
    });
  }

  function escapeHtml(s) {
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");
  }

  async function load() {
    const userId = $("userId").value.trim();
    if (!userId) return alert("user_id를 입력하세요.");
    setStatus("loading...");
    const res = await apiFetch(`/admin/memory?user_id=${encodeURIComponent(userId)}&limit=200`);
    const json = await res.json();
    render(json.items || []);
    setStatus(`loaded (${(json.items||[]).length})`);
  }

  $("btnLoad").addEventListener("click", () => load());
</script>
</body>
</html>
