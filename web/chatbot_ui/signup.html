<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./signup.css" />
</head>
<body>
  <div class="wrap">
    <div class="brand">AI Chatbot · Onboarding</div>
    <h1>회원가입</h1>
    <div class="tiny">ID는 영문만, 비밀번호는 숫자만 입력 가능합니다.</div>

    <label>ID (영문만)</label>
    <input id="userId" placeholder="예: hanjun" inputmode="text" />

    <label>비밀번호 (숫자만)</label>
    <input id="password" placeholder="예: 1234" inputmode="numeric" />

    <button id="btnSignup">가입하기</button>

    <div class="tiny" id="msg"></div>
    <div class="tiny">
      이미 계정이 있나요? <a href="./login.html">로그인</a>
    </div>
  </div>

<script src="./signup.js"></script>
</body>
</html>
